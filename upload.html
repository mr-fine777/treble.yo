<!DOCTYPE html>
<html lang="en">
<head>
<!-- 60/30/10 pallete: 
White: #efeee5, #bdbcb3, #f8f8f3
Blue: #687993, #9aabc5, #ccddf7
Pink: #f1d4d1, #d8bbb8, #a68986
-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage -->
  <title>Treble.top</title>
  
  <!-- Light mode favicon -->
  <link rel="icon" href="img/favicon-light.png" media="(prefers-color-scheme: light)">

  <!-- Dark mode favicon -->
  <link rel="icon" href="img/favicon-dark.png" media="(prefers-color-scheme: dark)">

  <!-- Meta tags for SEO -->
  <meta name="description" content="Browse and Upload Crochet patterns for free!">
  <meta name="author" content="James Conway">
  
  <!-- Basic styling -->
  <style>
    @font-face {
      font-family: 'Treblemaniac';
      src: url('/local/MontserratAlternates-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Treblemaniac', sans-serif;
      background-color: #f1d4d1;
      background-image: url("img/thread.png");
      background-repeat: repeat;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }
    
    p {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    
    header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      width: 80px;
      height: auto;
      z-index: 90;
      margin-left: -20px;
    }
    .logo-text {
      color: #687993;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .upload-btn {
      font-family: 'Treblemaniac', sans-serif;
      color: #687993;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent;
      font-size:20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: color 0.3s;
      border-radius: 25px;
      font-weight: bold;
    }
    .upload-btn:hover {
      color: #9aabc5;
    }

    .upload-btn-form {
      font-family: 'Treblemaniac', sans-serif;
      color: #687993;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent;
      font-size:20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: color 0.3s;
      border: 2px solid #687993;
      border-radius: 25px;
    }
    .upload-btn-form:hover {
      color: #9aabc5;
      border: 2px solid #9aabc5;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      min-height: 60vh;
    }
    .upload-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin: 0 auto;
      height: 100%;
    }

    .upload-container form {
      font-family: 'Treblemaniac', sans-serif;
      background-color: #f8f8f3;
      color: #687993;
      width: 100%;
      max-width: 500px;
      height: 100%;
      padding: 15px;
      border: 2px solid #687993;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      box-sizing: border-box;
      padding-bottom: 20px;
    }

    .upload-input {
      font-family: 'Treblemaniac', sans-serif;
      background-color: #f8f8f3;
      color: #687993;
      width: calc(100% - 40px);
      padding: 15px;
      border: 2px solid #687993;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      box-sizing: border-box;
    }
    .upload-input:focus {
      border-color: #9aabc5;
    }

    .label-big {
      font-family: 'Treblemaniac', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
      text-align: left;
      padding: 20px;
    }

    .label-small {
      font-family: 'Treblemaniac', sans-serif;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
      padding: 20px;
    }

    textarea {
      font-family: 'Treblemaniac', sans-serif;
      resize: none;
    }

    .upload-container {
      width: 100%;
      text-align: center;
    }
    
    .liner {
      top: 42px;
      left: 80px;
      position: absolute;
      width: calc(100% - 300px);  /* Adjust based on upload button position */
    }

    .liner-right {
      top: 42px;
      right: 0;
      position: absolute;
      width: 20px;  /* Adjust based on desired width */
    }

    hr {
      position: absolute;
      width: 100%;
      color: #687993;
      margin: 0;
      border: 1px solid #687993;
    }
    
    .line1 {
      top: 0;
    }
    .line2 {
      top: 15px;
    }
    .line3 {
      top: 30px;
    }

    .search-results {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      gap: 20px;
    }
  </style>
  <script>
    function generateSlug(length = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let slug = '';
      for (let i = 0; i < length; i++) {
        slug += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return slug;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.fontWeight = 'bold';
      errorMessage.style.marginTop = '15px';
      
      // Get form data and generate slug
      const formData = {
        patternUrl: form.patternUrl.value,
        patternName: form.patternName.value,
        authorName: form.authorName.value,
        description: form.description.value,
        thumbnailUrl: form.thumbnailUrl.value || '', // Send empty string instead of null
        slug: generateSlug(),
        likes: 0 // Initialize likes counter at 0
      };
      
      console.log('Submitting form data:', formData); // Debug log

      try {
        console.log('Sending request to server...'); // Debug log
        const response = await fetch('https://treble-yo.vercel.app/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'cors',
          cache: 'no-cache',
          body: JSON.stringify(formData)
        });
        
        console.log('Server response status:', response.status); // Debug log

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }

        // Success
        errorMessage.style.color = '#687993';
        errorMessage.textContent = 'Pattern uploaded successfully!';
        errorMessage.style.display = 'block';
        form.reset();
      } catch (error) {
        // Display error
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    }
  </script>
</head>
<body>

  <header>
    <div class="liner">
      <hr class="line1"></hr>
      <hr class="line2"></hr>
      <hr class="line3"></hr>
    </div>
    <div class="liner-right">
      <hr class="line1"></hr>
      <hr class="line2"></hr>
      <hr class="line3"></hr>
    </div>
    <div class="logo-container">
      <a href="index.html">
    <img src="img/icon.png" alt="treble.top Logo">
      </a>
    </div>
    <a href="upload.html">
      <button class="upload-btn">Upload Pattern</button>
    </a>
  </header>

  <main>
    <div class="upload-container">
        <p class="logo-text">treble.top</p>
      <div class="upload-form">
        <form id="uploadForm" onsubmit="handleSubmit(event)">
          <label class="label-big">Upload your crochet pattern</label>
          <label class="label-small">Upload a valid pattern file (PDF, DOC, DOCX, TXT)</label>
          <input type="text" name="patternUrl" class="upload-input" placeholder="Pattern URL" required>
          <br><br>
          <label class="label-small">Pattern Name</label>
          <input type="text" name="patternName" class="upload-input" placeholder="Pattern Name (max 32 characters)" required maxlength="32">
          <br><br>
          <label class="label-small">Who made this pattern</label>
          <input type="text" name="authorName" class="upload-input" placeholder="Author Name (max 16 characters)" required maxlength="16">
          <br><br>
          <label class="label-small">About this pattern</label>
          <textarea name="description" class="upload-input" placeholder="Pattern Description (max 600 characters)" rows="4" required maxlength="600"></textarea>
          <br><br>
          <label class="label-small">Upload a thumbnail (optional - .webp, .png, .jpeg, etc.)</label>
          <input type="text" name="thumbnailUrl" class="upload-input" placeholder="Thumbnail URL">
          <br><br>
          <button type="submit" class="upload-btn-form">Submit Pattern</button>
          <p id="errorMessage" style="color: #687993; display: none; margin-top: 15px; font-size: 16px;"></p>
        </form>
    </div>
  </main>
</body>
</html>
