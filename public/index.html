    </a>
  </header>

  <main>
    <div class="search-container">
        <p class="logo-text">treble.yo</p>
      <div class="search-wrapper">
        <input type="search" class="search-input" id="searchInput" placeholder="Search for crochet patterns..." aria-label="Search patterns">
        <button class="search-button" aria-label="Search">
          <img src="img/mag.png" alt="Search" class="search-icon">
        </button>
      </div>
    </div>
  </main>

  <div class="search-results-container">
    <div class="search-results" id="searchResults">
      <!-- Search results will be dynamically inserted here -->
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    let searchTimeout;

    // Debounce function to prevent too many API calls
    function debounce(func, wait) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(func, wait);
    }

    // Function to create a pattern card
    function createPatternCard(pattern) {
      const truncatedDescription = pattern.description.length > 152 
        ? pattern.description.substring(0, 152) + '...'
        : pattern.description;
      
      return `
        <div class="calling-card">
          ${pattern.thumbnailUrl ? 
            `<img src="${pattern.thumbnailUrl}" alt="${pattern.patternName}" class="card-thumbnail">` :
            `<div class="card-thumbnail-placeholder">No thumbnail available</div>`
          }
          <div class="card-content" style="word-wrap: break-word; overflow-wrap: break-word;">
            <h2 class="card-title">${pattern.patternName}</h2>
            <p class="card-author">By ${pattern.authorName}</p>
            <p class="card-description" style="max-width: 300px;">${truncatedDescription}</p>
            <a href="view-post.html?slug=${pattern.slug}" class="pattern-view">View Pattern</a>
          </div>
        </div>
      `;
    }

    // Search handler
    async function handleSearch() {
      const query = searchInput.value.trim();
      
      if (query.length === 0) {
        searchResults.innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (response.ok) {
          if (data.length === 0) {
            searchResults.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #687993;">No patterns found</p>';
          } else {
            searchResults.innerHTML = data.map(pattern => createPatternCard(pattern)).join('');
          }
        } else {
          console.error('Search failed:', data.error);
        }
      } catch (error) {
        console.error('Error performing search:', error);
      }
    }

    // Initialize search on page load
    document.addEventListener('DOMContentLoaded', () => {
        const searchButton = document.querySelector('.search-button');
        
        // Add event listener with debounce for input changes
        searchInput.addEventListener('input', () => {
            debounce(handleSearch, 300);
        });

        // Trigger search on Enter key press
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                handleSearch();
            }
        });

        // Trigger search on button click
        if (searchButton) {
            searchButton.addEventListener('click', (event) => {
                event.preventDefault();
                handleSearch();
            });
        }
        
        // Clear results when input is cleared
        searchInput.addEventListener('change', () => {
            if (!searchInput.value.trim()) {
                searchResults.innerHTML = '';
            }
        });
    });
  </script>
