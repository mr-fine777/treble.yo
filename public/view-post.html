<!DOCTYPE html>
<html lang="en">
<head>
<!-- 60/30/10 pallete: 
White: #efeee5, #bdbcb3, #f8f8f3
Blue: #687993, #9aabc5, #ccddf7
Pink: #f1d4d1, #d8bbb8, #a68986
-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage -->
  <title>Treble.top</title>
  
  <!-- Light mode favicon -->
  <link rel="icon" href="img/favicon-light.png" media="(prefers-color-scheme: light)">

  <!-- Dark mode favicon -->
  <link rel="icon" href="img/favicon-dark.png" media="(prefers-color-scheme: dark)">

  <!-- Meta tags for SEO -->
  <meta name="description" content="Browse and Upload Crochet patterns for free!">
  <meta name="author" content="James Conway">
  
  <!-- Basic styling -->
  <style>
    @font-face {
      font-family: 'Treblemaniac';
      src: url('/local/MontserratAlternates-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Treblemaniac', sans-serif;
      background-color: #f1d4d1;
      background-image: url("img/thread.png");
      background-repeat: repeat;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    p {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;

    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      width: 80px;
      height: auto;
      z-index: 90;
      margin-left: -20px;
    }
    .logo-text {
      color: #687993;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .upload-btn {
      font-family: 'Treblemaniac', sans-serif;
      color: #687993;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent;
      font-size:20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: color 0.3s;
      border-radius: 25px;
      font-weight: bold;
    }
    .upload-btn:hover {
      color: #9aabc5;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      min-height: 60vh;
    }
    .upload-container {
      font-family: 'Treblemaniac', sans-serif;
      background-color: #f8f8f3;
      color: #687993;
      padding: 40px;
      border: none;
      border-radius: 5px;
      font-size:20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid #687993;
      border-radius: 25px;
      width: 100%;
      max-width: 1200px;
      text-align: left;
      height: 100%;
    }

    .pattern-square {
      border: 2px solid #687993;
      border-radius: 25px;
      width: 200px;
      height: 200px;
      background-color: #f8f8f3;
      display: none;
      float: right;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    @media (min-width: 1024px) {
      .pattern-square {
        display: block;
      }
    }

    @media (max-width: 768px) {

      .pattern-square {
        height:125px;
        width:125px;
      }

      .upload-container {
        padding: 20px;
        margin: 0;
        border-radius: 0;
        max-width: 100%;
      }

      main {
        padding: 0;
        overflow-x: hidden;
      }

      iframe {
        width: 100% !important;
        border-radius: 0 !important;
        border-left: none !important;
        border-right: none !important;
      }
    }

    .liner {
      top: 42px;
      left: 80px;
      position: absolute;
      width: calc(100% - 300px);  /* Adjust based on upload button position */
    }

    .liner-right {
      top: 42px;
      right: 0;
      position: absolute;
      width: 20px;  /* Adjust based on desired width */
    }

    hr {
      position: absolute;
      width: 100%;
      color: #687993;
      margin: 0;
      border: 1px solid #687993;
    }
    
    .line1 {
      top: 0;
    }
    .line2 {
      top: 15px;
    }
    .line3 {
      top: 30px;
    }

    .search-results {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      gap: 20px;
    }

    .like-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: flex-end;
    }

    .like-count {
      font-size: 24px;
      color: #687993;
      font-weight: bold;
    }

    .like-button {
      background-color: #f8f8f3;
      border: 2px solid #687993;
      border-radius: 25px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 64px;
      height: 64px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .like-button img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .like-button:hover:not([disabled]) {
      border-color: #9aabc5;
    }

    .like-button:hover:not([disabled]) img {
      transform: scale(1.1);
    }

    .like-button[disabled] {
      cursor: default;
      opacity: 0.5;
      filter: grayscale(100%);
    }

    .upload-btn-form {
      font-family: 'Treblemaniac', sans-serif;
      color: #687993;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent;
      font-size:20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: color 0.3s;
      border: 2px solid #687993;
      border-radius: 25px;
    }

    .upload-btn-form:hover {
      color: #9aabc5;
      border: 2px solid #9aabc5;
    }

    .download-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      margin-top: 80px;
    }

    .download-container a {
      flex: 1;
    }

    .download-container .upload-btn-form {
      width: 100%;
      margin-bottom: 0;
    }

    .download-container .like-container {
      margin-bottom: 0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="liner">
      <hr class="line1"></hr>
      <hr class="line2"></hr>
      <hr class="line3"></hr>
    </div>
    <div class="liner-right">
      <hr class="line1"></hr>
      <hr class="line2"></hr>
      <hr class="line3"></hr>
    </div>
    <div class="logo-container">
      <a href="index.html">
    <img src="img/icon.png" alt="treble.yo Logo">
      </a>
    </div>
    <a href="upload.html">
      <button class="upload-btn">Upload Pattern</button>
    </a>
  </header>

  <main>
    <div class="upload-container">
      <div class="pattern-square"></div>
      <h2></h2>
      <h4></h4>
      <p></p>
      <div class="download-container">
        <a href="" target="_blank">
          <button class="upload-btn-form">Download Pattern</button>
        </a>
        <div class="like-container">
          <span class="like-count">0</span>
          <button class="like-button">
          </button>
        </div>
      </div>
      <iframe style="width:100%; height: 1600px; border: 2px solid #687993; border-radius: 25px;" src=""></iframe>
    </div>
    </div>
  </main>

  <script>
    // Function to get URL parameter
    function getSlugFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('slug');
    }

    // Function to manage liked posts in local storage
    function getLikedPosts() {
        try {
            const storage = localStorage.getItem('trebleyo');
            if (!storage) {
                return { liked: { slugs: [] } };
            }
            const parsed = JSON.parse(storage);
            // Ensure proper structure
            if (!parsed.liked || !Array.isArray(parsed.liked.slugs)) {
                return { liked: { slugs: [] } };
            }
            return parsed;
        } catch (error) {
            console.error('Error reading from local storage:', error);
            return { liked: { slugs: [] } };
        }
    }

    function isPostLiked(slug) {
        try {
            const storage = getLikedPosts();
            return storage.liked.slugs.includes(slug);
        } catch (error) {
            console.error('Error checking liked status:', error);
            return false;
        }
    }

    function addLikedPost(slug) {
        try {
            const storage = getLikedPosts();
            if (!storage.liked.slugs.includes(slug)) {
                storage.liked.slugs.push(slug);
                localStorage.setItem('trebleyo', JSON.stringify(storage));
            }
        } catch (error) {
            console.error('Error adding liked post:', error);
        }
    }

    function updateLikeUI(isLiked, likeCount) {
        const likeButton = document.querySelector('.like-button');
        const likeCountElement = document.querySelector('.like-count');
        
        if (likeButton) {
            if (isLiked) {
                likeButton.style.opacity = '0.5';
                likeButton.style.cursor = 'default';
                likeButton.style.filter = 'grayscale(100%)';
            } else {
                likeButton.style.opacity = '1';
                likeButton.style.cursor = 'pointer';
                likeButton.style.filter = 'none';
            }
        }
        
        if (likeCountElement && typeof likeCount === 'number') {
            likeCountElement.textContent = likeCount;
        }
    }

    // Function to handle like button click
    async function handleLike(event) {
        // Prevent any default behavior and event bubbling
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }

        const slug = getSlugFromUrl();
        if (!slug) return;

        // Check if already liked
        if (isPostLiked(slug)) {
            console.log('Post already liked');
            return;
        }

        try {
            const response = await fetch(`/api/like/${slug}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to like pattern');
            }

            const data = await response.json();
            
            // Store liked status first
            addLikedPost(slug);

            // Update UI with new like count
            updateLikeUI(true, data.likes);

        } catch (error) {
            console.error('Error liking pattern:', error);
        }
    }

    // Function to fetch pattern details
    async function fetchPatternDetails() {
        const slug = getSlugFromUrl();
        if (!slug) {
            window.location.href = 'index.html';
            return;
        }

        try {
            const response = await fetch(`/api/pattern/${slug}`);
            if (!response.ok) {
                throw new Error('Pattern not found');
            }

            const pattern = await response.json();
            
            // Initialize like UI based on local storage
            const isLiked = isPostLiked(slug);
            updateLikeUI(isLiked, pattern.likes);

            // Update page content
            document.title = `${pattern.patternName} - Treble.yo`;
            
            const container = document.querySelector('.upload-container');
            if (container) {
                const isLiked = isPostLiked(slug);
                container.innerHTML = `
                    <h1>${pattern.patternName}</h1>
                    <p>By ${pattern.authorName}</p>
                    <p>${pattern.description}</p>
                    <div class="download-container">
                        <a href="${pattern.patternUrl}" target="_blank">
                            <button class="upload-btn-form">View Pattern</button>
                        </a>
                        <div class="like-container">
                            <button type="button" class="like-button" onclick="handleLike(event)">
                                <img src="img/like.png" alt="Like">
                            </button>
                            <span class="like-count">${pattern.likes || 0}</span>
                        </div>
                    </div>
                `;

                // If there's a thumbnail, display it
                if (pattern.thumbnailUrl) {
                    const patternSquare = document.createElement('div');
                    patternSquare.className = 'pattern-square';
                    patternSquare.style.display = 'block';
                    patternSquare.style.backgroundImage = `url('${pattern.thumbnailUrl}')`;
                    patternSquare.style.backgroundSize = 'cover';
                    patternSquare.style.backgroundPosition = 'center';
                    container.insertBefore(patternSquare, container.firstChild);
                }
            }
        } catch (error) {
            console.error('Error fetching pattern:', error);
            window.location.href = 'index.html';
        }
    }

    // Load pattern details when page loads
    document.addEventListener('DOMContentLoaded', fetchPatternDetails);
  </script>
</body>
</html>
